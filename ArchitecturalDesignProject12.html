<script>
  Spotlight.show(gallery, {
    // "fade", "slide", "scale", and "rotate"

    control: [
      "autofit",
      "zoom",
      "player",
      "fullscreen",
      "zoom-in",
      "zoom-out",
    ],
    // auto hides the controls
    autohide: true,
    // shows fullscreen toggle button
    fullscreen: true,
    // shows zoom buttons
    zoom: true,
    // shows zoomIn button
    zoomin: true,
    // shows zoomOut button
    zoomout: true,
    // shows reset button
    reset: true,
    // shows autoplay button
    player: true,
    // infinite mode
    infinite: true,
    // "white" or "dark"
    theme: "dark",
    // shows pages
    page: true,
    // shows image preloader
    preloader: true,
    // enables image prefetching
    prefetch: true,
  });
</script>

<script>
$(document).ready(function () {
  const $grid = $('.MansonryGallery');
  const $items = $grid.find('.grid-Item');

  // Shuffle
  const shuffled = $items.sort(() => 0.5 - Math.random());

  // Empty and re-append
  $grid.append(shuffled);

  // Re-init Masonry
  $grid.masonry({
    itemSelector: '.grid-Item',
    columnWidth: '.grid-sizer',
    gutter: '.gutter-sizer',
    percentPosition: true
  });
});
</script>



<script>
  if (window.innerWidth > 768) {
    // Desktop and tablet only
    const wow = new WOW({
      boxClass:     'wow',
      animateClass: 'animated',
      offset:       100,
      mobile:       false,
      live:         true
    });
    wow.init();
  } 
</script>
